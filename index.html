<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <!--  Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light py-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="images/logo@2x.png"
            alt="Logo"
            style="width: 60px; height: 40px"
          />
          <div class="text">
            <span class="weather-title">Weather</span>
            <a href="#" class="weather-tagline">Tagline goes here</a>
          </div>
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#external-navbar"
          aria-controls="external-navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <i class="bi bi-list"></i>
          </span>
          <span class="close-icon">
            <i class="bi bi-x-lg"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav id="external-navbar" class="collapse external-navbar text-center">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Live Cameras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Photos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
          
    </nav>
    <!-- End  -->
    <!--  Start hero  -->
    <section class="hero">
      <div class="container">
        <form class="find-form position-relative">
          <input
            id="findInput"
            class="form-control w-100"
            type="text"
            placeholder="Find your location..."
          />
          <button
            id="btnFind"
            class="btn-find btn btn-outline-info position-absolute"
            type="button"
          >
            Find
          </button>
        </form>
      </div>
    </section>
    <!-- End hero -->

    <!-- card -->
    <div class="forecast-table">
      <div class="container">
        <div id="forecast" class="row rounded-3 forecast-container">
          <!--^ today -->
          <div class="col-lg-4">
            <div class="forecast today rounded rounded-3">
              <div
                id="today"
                class="forecast-header px-3 d-flex justify-content-between"
              >
                <div class="day fw-semibold"></div>
                <div class="date text-light"></div>
              </div>
              <div id="current" class="forecast-content px-3">
                <div class="location fs-4"></div>
                <div class="time me-auto"></div>
                <div class="degree d-flex justify-content-between">
                  <div class="num"></div>
                  <div class="forecast-icon align-self-end"></div>
                </div>
                <p class="custom fs-5"></p>
                <div class="mt-4 d-flex justify-content-between"></div>
              </div>
            </div>
          </div>
          <!--^ tomorrow -->
          <div id="tomorrow" class="col-lg-4 mt-3 mt-lg-0">
            <div class="text-center rounded-2 forecast tomorrow">
              <div class="forecast-header fw-semibold px-3">
                <div class="day"></div>
              </div>
              <div class="forecast-content px-3">
                <div class="forecast-icon"></div>
                <div class="degree fs-2"></div>
                <p class="fs-5 mb-0"></p>
                <p class="custom fs-5"></p>
              </div>
            </div>
          </div>
          <!--^ afterTomorrow -->
          <div id="afterTomorrow" class="col-lg-4 mt-3 mt-lg-0">
            <div class="text-center h-100 rounded-2 forecast">
              <div class="forecast-header fw-semibold px-3">
                <div class="day"></div>
              </div>
              <div class="forecast-content px-3">
                <div class="forecast-icon"></div>
                <div class="degree fs-2"></div>
                <p class="fs-5 mb-0"></p>
                <p class="custom fs-5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End card -->

    <!--  Start Footer  -->
    <footer>
      <div class="container pt-5">
        <div class="row gy-4">
          <div class="col-lg-8">
            <div class="input-group w-75 top-50 start-50 translate-middle">
              <input
                type="email"
                class="form-control rounded-3"
                id="email-input"
                placeholder="Enter your email to Subscribe..."
              />
              <button
                class="btn btn-outline-info rounded-pill ms-3 btn-lg"
                type="button"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="social-icons d-flex justify-content-center gap-3">
              <a
                href="https://www.google.com"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                href="https://www.facebook.com"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://www.twitter.com"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.linkedin.com"
                target="_blank"
                class="social-icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="footer-text text-center">
              <p>
                Copyright 2024 Company name. Designed by Moataz. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- End footer -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
